<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5fd5395543.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
      </header>
      
      <div class="button-container">
        <button class="rock"><i class="fa-solid fa-hand-back-fist fa-rotate-90"></i></button>
        <button class="paper"><i class="fa-solid fa-hand"></i></button>
        <button class="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
      </div>
      
      <div class="start-container">
        <p class="intro">Play a round of "Rock, Paper, Scissors" against the computer.
          First one to score 5 points, wins.</p>
        <button class="startButton">Start</button>
      </div>
      
      <div class="scoreboard">
        <div class="playerScore">
          <h2>Player</h2>
          <p class="plyrScore">0</p>
        </div>
        <div class="computerScore">
          <h2>Computer</h2>
          <p class="compScore">0</p>
        </div>
        <div class="break"></div>
        <p class="message">First player to 5 points wins! Go!</p>
      
      </div>
      <script src="./script.js"></script>  
</body>
</html>
